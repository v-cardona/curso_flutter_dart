<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('conectado al servidor');
        });
        socket.on('disconnect', function() {
            console.log('perdida la conexion al servidor');
        });

        //emitir event
        // nombre del evento
        // objeto a enviar, normalmente json {nombre: 'Fernando'}
        //socket.emit('mensaje', {nombre: 'Fernando'});

        // escuchar emitir-mensaje
        socket.on('nuevo-mensaje', function(payload) {
            console.log('escuchando:', payload);
        });
        
        socket.on('active-bands', function(bands) {
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
